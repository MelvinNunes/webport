<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    achad(17,384);

    function achad(e, totiene) {
    var i = 1;
    var x;

        while (true) {
            x = e * i % totiene;
            if (x == 1) {
                document.write(i);
                break;
            }
            i++;
        }
    }
    </script>
</body>
</html>
